<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">

    <title>計算機</title>
  </head>
  <body>
      <div class="container">
        <div class="card">
            <div class="card-header">
                <h1>計算機</h1>
            </div>
            <div class="card-body">
                <div class="form-inline mb-1">
                    <label for="num1" class="mr-1">計算値</label>
                    <input type="number" name="" id="num1" class="form-control target">
                </div>
                <div class="form-inline mb-1">
                    <label for="num2"  class="mr-1">計算値</label>
                    <input type="number" name="" id="num2" class="form-control target">
                </div>
                <div class="form-inline mb-1">
                    <label for="num3"  class="mr-1">計算値</label>
                    <input type="number" name="" id="num3" class="form-control target">
                </div>
                <div class="form-inline mb-1">
                    <label for="num3"  class="mr-1">合計</label>
                    <input type="number" name="" id="total" class="form-control">
                </div>
              <button id="calc" class="btn btn-primary">計算</button>
              <button id="clear" class="btn btn-danger">クリア</button>
            </div>
          </div>
      </div>
    

    <!-- Optional JavaScript; choose one of the two! -->

    <!-- Option 1: jQuery and Bootstrap Bundle (includes Popper) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>

    <!-- Option 2: Separate Popper and Bootstrap JS -->
    <!--
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.min.js" integrity="sha384-+YQ4JLhjyBLPDQt//I+STsc9iw4uQqACwlvpslubQzn4u2UU2UFM80nGisd026JF" crossorigin="anonymous"></script>
    -->

    <script>
        $(document).ready(function(){
            //集計項目
            const target = $(".target");
            //合計欄
            const total = $("#total");
            //計算ボタンクリック
            $("#calc").click(function(){
                let subotal = 0;
                //Class targetの数だけ繰り返し
                target.each(function(){
                    subotal = subotal + parseInt($(this).val());
                });
                total.val(subotal);
            });
            //クリアボタン
            $("#clear").click(function(){
                init();
            })
            //初期化関数
            function init(){
                //Class targetの数だけ繰り返し
                target.each(function(){
                   $(this).val(0); 
                })
                total.val(0);
            }
            //初期化
            init();
        });
    </script>
  </body>
</html>
