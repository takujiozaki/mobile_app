<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.jsの練習</title>
</head>
<body>
    <div id="app">
        <p>{{counter}}</p>
        <button v-on:click="update">変更</button>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/vue@2.6.11"></script>
    <script>
        new Vue({
            el:'#app',
            data:{
                counter:0
            },
            methods:{
                update:function(){
                    this.counter++
                }
            }
        })
    </script>
</body>
</html>
