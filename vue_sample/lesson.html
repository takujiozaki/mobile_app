<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <p>
        {{ message }}
        </p>
        <p v-if="toggle">
          <a v-bind:href="url">Vue.js</a>
        </p>
        
        <ul>
          <li v-for="language in languages">{{ language }}</li>
        </ul>
        <button v-on:click="clickHandler">
        Click!
        </button>
        <p>
          <input type="text" v-model="message">
        </p>
        
      </div>
      <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
      <script>
        var app = new Vue({
            el: '#app',
            data: {
                message: 'Hello World!',
                url: 'https://jp.vuejs.org/',
                toggle: true,
                languages: [
                    'Javascript',
                'Ruby',
                'Python'
                ]
            },
            methods: {
                clickHandler: function() {
                    this.message = 'クリックしました!'
                }
            }
        })
      </script>
</body>
</html>
