<!doctype html>
<html lang="ja">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Bootstrap4 starter templates</title>
  </head>
  <body>
    <div class="container">
      <div class="alert alert-info">
          <h1 class="h4">足りない文字はどれ？</h1>
          <button class="btn btn-info">出題</button></div>
      <div class="row" id="quizDiv">
      </div>
      <div class="form-row">
          <div class="col-2 offset-9">
            <input type="text" name="" id="" class="form-control">
          </div>
          <div class="col-1">
            <button class="btn btn-danger">回答</button>
          </div>
      </div>
      
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
    <script>
        //問題用文字列を画面に並べてみる
        $(document).ready(function(){
          //問題用のアルファベット
          const alphabets = ['A', 'B', 'C', 'D', 'E', 'F', 'G']
          //正解
          const random = Math.floor((Math.random() * alphabets.length));
          const target = alphabets[random];
          console.log(target);
          //正解を問題から外す
          const question = alphabets.filter(function(letter){
            return letter !== target;
          });
          //出題する
          question.forEach(function(q){
            $('#quizDiv').append(`<div class="col-1 border m-1 text-center">${q}</div>`);
          });
      });
    </script>
  </body>
</html>
